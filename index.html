<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      padding: 10px 0;
    }

    .carousel-title {
      font-size: 24px;
      margin-bottom: 15px;
      color: #e74c3c;
    }

    .carousel {
      display: flex;
      gap: 15px;
      transition: transform 0.3s ease-in-out;
    }

    .card {
      flex: 0 0 100px; /* Reduced size by 50% */
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-title {
      padding: 10px;
      font-size: 12px; /* Reduced font size by 50% */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-title">ახლა გამოდის</div>
    <div class="carousel" id="anime-carousel">
      <!-- Anime cards will be injected here by JavaScript -->
    </div>
  </div>
  <script>
    async function fetchAnime() {
      const query = `
        query {
          Page(page: 1, perPage: 10) {
            media(type: ANIME, status: RELEASING, sort: POPULARITY_DESC) {
              id
              title {
                romaji
                english
              }
              coverImage {
                large
              }
            }
          }
        }
      `;

      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      displayAnime(data.data.Page.media);
    }

    function displayAnime(animes) {
      const animeCarousel = document.getElementById('anime-carousel');
      animeCarousel.innerHTML = ''; // Clear previous results

      animes.forEach(anime => {
        const animeCard = document.createElement('div');
        animeCard.className = 'card';

        const animeImage = document.createElement('img');
        animeImage.src = anime.coverImage.large;
        animeImage.alt = anime.title.romaji || anime.title.english;

        const animeTitle = document.createElement('div');
        animeTitle.className = 'card-title';
        animeTitle.textContent = anime.title.romaji || anime.title.english;

        animeCard.appendChild(animeImage);
        animeCard.appendChild(animeTitle);
        animeCarousel.appendChild(animeCard);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchAnime);
  </script>
</body>
</html>
