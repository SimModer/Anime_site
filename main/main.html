<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySite - Anime Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav aria-label="Site navigation and authentication">
      <div class="search-box">
        <input type="text" placeholder="Search..." aria-label="Search">
      </div>
    </nav>
    <div class="auth-buttons">
      <button>რეგისტრაცია</button>
      <button>შესვლა</button>
    </div>
  </header>
  <main>
    <section id="schedule-panel">
      <div class="panel-title">ანიმეს განრიგი</div>
      <section id="schedule">
        <!-- Weekdays rows -->
        <div class="weekday-row" data-day="0">
          <span class="weekday-label">ორშაბათი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="1">
          <span class="weekday-label">სამშაბათი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="2">
          <span class="weekday-label">ოთხშაბათი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="3">
          <span class="weekday-label">ხუთშაბათი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="4">
          <span class="weekday-label">პარასკევი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="5">
          <span class="weekday-label">შაბათი</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
        <div class="weekday-row" data-day="6">
          <span class="weekday-label">კვირა</span>
          <span class="toggle-arrow"></span>
        </div>
        <div class="anime-list-container"></div>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
