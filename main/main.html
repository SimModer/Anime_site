<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>123</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">MySite</div>

    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>

    <div class="auth-buttons">
      <button>Sign Up</button>
      <button>Log In</button>
    </div>
  </header>

  <main>
    <div class="day-section" data-day="0">
      <div class="day-header">
        <span class="day-name">ორშაბათი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="1">
      <div class="day-header">
        <span class="day-name">სამშაბათი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="2">
      <div class="day-header">
        <span class="day-name">ოთხშაბათი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="3">
      <div class="day-header">
        <span class="day-name">ხუთშაბათი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="4">
      <div class="day-header">
        <span class="day-name">პარასკევი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="5">
      <div class="day-header">
        <span class="day-name">შაბათი</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>

    <div class="day-section" data-day="6">
      <div class="day-header">
        <span class="day-name">კვირა</span>
        <button class="toggle-button">▼</button>
      </div>
      <div class="anime-list" style="display: none;"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
