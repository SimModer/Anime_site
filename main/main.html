<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySite - Anime Schedule</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">MySite</div>
      <nav aria-label="Site navigation">
        <div class="search-box">
          <input type="text" placeholder="ძებნა..." aria-label="ანიმეს ძებნა" />
        </div>
      </nav>
      <div class="auth-buttons">
        <button type="button" aria-label="რეგისტრაცია">რეგისტრაცია</button>
        <button type="button" aria-label="შესვლა">შესვლა</button>
      </div>
    </div>
  </header>

  <main>
    <button class="new-anime-button" type="button">ახალი დამატებული ანიმეები</button>

    <section id="schedule-panel" aria-labelledby="schedule-title">
      <h2 id="schedule-title" class="panel-title">ანიმეს განრიგი</h2>
      <div class="loading-indicator" role="status">ანიმეს განრიგის ჩატვირთვა...</div>
      <section id="schedule">
        <!-- Anime schedule per day -->
        <!-- Consider using a JS loop for these in future -->
        <details>
          <summary><span class="day-label">ორშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="monday"></div>
        </details>
        <details>
          <summary><span class="day-label">სამშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="tuesday"></div>
        </details>
        <details>
          <summary><span class="day-label">ოთხშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="wednesday"></div>
        </details>
        <details>
          <summary><span class="day-label">ხუთშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="thursday"></div>
        </details>
        <details>
          <summary><span class="day-label">პარასკევი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="friday"></div>
        </details>
        <details>
          <summary><span class="day-label">შაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="saturday"></div>
        </details>
        <details>
          <summary><span class="day-label">კვირა</span><span class="toggle-link" aria-hidden="true"></span></summary>
          <div class="anime-list" data-day="sunday"></div>
        </details>
      </section>
    </section>

    <section class="news-section" aria-labelledby="news-title">
      <h2 id="news-title" class="news-title">სიახლეები</h2>
      <!-- News items dynamically inserted here -->
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
