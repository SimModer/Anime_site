<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySite - Anime Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav aria-label="Site navigation and authentication">
      <div class="search-box">
        <input type="text" placeholder="Search..." aria-label="Search">
      </div>
    </nav>
    <div class="auth-buttons">
      <button>რეგისტრაცია</button>
      <button>შესვლა</button>
    </div>
  </header>
  <main>
    <section id="schedule-panel">
      <div class="panel-title">ანიმეს განრიგი</div>
      <!-- Example row of checkboxes -->
      <div class="checkbox-row" style="margin: 16px 0;">
        <label><input type="checkbox" /> Option 1</label>
        <label><input type="checkbox" /> Option 2</label>
        <label><input type="checkbox" /> Option 3</label>
      </div>
      <section id="schedule">
        <!-- Days, now toggles only arrow, no text -->
        <details>
          <summary><span class="day-label">ორშაბათი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">სამშაბათი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">ოთხშაბათი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">ხუთშაბათი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">პარასკევი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">შაბათი</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">კვირა</span><span class="toggle-link"></span></summary>
          <div class="anime-list"></div>
        </details>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
