<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySite - Anime Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav aria-label="Site navigation and authentication">
      <div class="search-box">
        <input type="text" placeholder="Search..." aria-label="Search">
      </div>
      <div class="auth-buttons">
        <button>რეგისტრაცია</button>
        <button>შესვლა</button>
      </div>
    </nav>
  </header>
  <main>
    <section id="schedule">
      <details>
        <summary>ორშაბათი</summary>
        <div class="anime-list"></div>
      </details>
      <details>
        <summary>სამშაბათი</summary>
        <div class="anime-list"></div>
      </details>
      <details>
        <summary>ოთხშაბათი</summary>
        <div class="anime-list"></div>
      </details>
      <details>
        <summary>ხუთშაბათი</summary>
        <div class="anime-list"></div>
      </details>
      <details>
        <summary>პარასკევი</summary>
        <div class="anime-list"></div>
      </details>
      <details>
        <summary>შაბათი</summary>
        <div class="anime-list"></div>
        </details>
      <details>
        <summary>კვირა</summary>
        <div class="anime-list"></div>
      </details>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
