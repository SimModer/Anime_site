<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySite - Anime Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav aria-label="Site navigation and authentication">
      <div class="search-box">
        <input type="text" placeholder="Search..." aria-label="Search">
      </div>
    </nav>
    <div class="auth-buttons">
      <button>რეგისტრაცია</button>
      <button>შესვლა</button>
    </div>
  </header>
  <main>
    <section id="schedule-panel">
      <div class="panel-title">ანიმეს განრიგი</div>
      <!-- New row for days -->
      <div id="schedule-days-row">
        <div class="day-label-row" data-day="0"><span class="day-text">ორშაბათი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="1"><span class="day-text">სამშაბათი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="2"><span class="day-text">ოთხშაბათი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="3"><span class="day-text">ხუთშაბათი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="4"><span class="day-text">პარასკევი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="5"><span class="day-text">შაბათი</span><span class="arrow"></span></div>
        <div class="day-label-row" data-day="6"><span class="day-text">კვირა</span><span class="arrow"></span></div>
      </div>
      <section id="schedule">
        <!-- Details, no arrows -->
        <details>
          <summary><span class="day-label">ორშაბათი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">სამშაბათი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">ოთხშაბათი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">ხუთშაბათი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">პარასკევი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">შაბათი</span></summary>
          <div class="anime-list"></div>
        </details>
        <details>
          <summary><span class="day-label">კვირა</span></summary>
          <div class="anime-list"></div>
        </details>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
