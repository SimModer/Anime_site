query ($page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    media(type: ANIME, sort: POPULARITY_DESC, status_in: [RELEASING, NOT_YET_RELEASED]) {
      title {
        romaji
      }
      coverImage {
        medium
      }
      nextAiringEpisode {
        airingAt
        episode
      }
    }
  }
}