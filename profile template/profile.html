<!DOCTYPE html>
<html lang="ka"> <!-- Georgian language code -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროფილი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - Profile Info -->
        <div class="profile-sidebar">
            <div class="profile-avatar"></div>
            <div class="profile-name">nickname</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Anime List Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">ანიმეს სია</div>
                    <div class="section-count">0</div>
                </div>
                <div class="anime-list">
                    <!-- Empty anime list -->
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <!-- History Section -->
            <div class="history-section">
                <div class="section-header">
                    <div class="section-title">ისტორია</div>
                </div>
                <!-- Empty history -->
            </div>

            <!-- Friends Section -->
            <div class="friends-section">
                <div class="section-header">
                    <div class="section-title">მეგობრები</div>
                </div>
                <div class="friends-grid">
                    <div class="friend-avatar">А1</div>
                    <div class="friend-avatar">А2</div>
                    <div class="friend-avatar">А3</div>
                    <div class="friend-avatar">А4</div>
                    <div class="friend-avatar">А5</div>
                    <div class="friend-avatar">А6</div>
                </div>
            </div>

            <!-- Favorites Section -->
            <div class="favorites-section">
                <div class="section-header">
                    <div class="section-title">რჩეული</div>
                </div>
                <div class="favorites-grid">
                    <div class="favorite-item">Fav 1</div>
                    <div class="favorite-item">Fav 2</div>
                    <div class="favorite-item">Fav 3</div>
                    <div class="favorite-item">Fav 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
