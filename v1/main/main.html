<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySite</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">MySite</div>
      <nav class="main-nav" aria-label="Site navigation">
        <div class="search-box">
          <input type="text" placeholder="ძებნა..." aria-label="ძებნა ანიმე">
        </div>
      </nav>
      <div class="auth-buttons" role="group" aria-label="ავტორიზაცია">
        <button type="button">რეგისტრაცია</button>
        <button type="button">შესვლა</button>
      </div>
    </div>
  </header>

  <main>
    <div class="content-container">
      <button class="new-anime-button" type="button">ახალი დამატებული ანიმეები</button>

      <section id="schedule-panel">
        <h2 class="panel-title">ანიმეს განრიგი</h2>
        <div class="loading-indicator" role="status" aria-live="polite">Loading anime schedule...</div>

        <section id="schedule">
          <!-- Suggest dynamically generating these via JS to avoid HTML repetition -->
          <template id="day-template">
            <details>
              <summary>
                <span class="day-label"></span>
                <span class="toggle-link" aria-hidden="true"></span>
              </summary>
              <div class="anime-list"></div>
            </details>
          </template>

          <details>
            <summary><span class="day-label">ორშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">სამშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">ოთხშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">ხუთშაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">პარასკევი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">შაბათი</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
          <details>
            <summary><span class="day-label">კვირა</span><span class="toggle-link" aria-hidden="true"></span></summary>
            <div class="anime-list"></div>
          </details>
        </section>
      </section>

      <section class="news-section">
        <h2 class="news-title">სიახლეები</h2>
        <!-- News items will be populated dynamically -->
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
