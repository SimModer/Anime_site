<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
</head>
<body>
    <h1>Anime List</h1>
    <ul>
        {% for anime in animes %}
            <li>{{ anime.title }} - {{ anime.episodes }} episodes - Score: {{ anime.score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
